<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Диамант</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <div class="header">
        <img src="images/logo.png" alt="Логотип Диамант" class="logo">
        <div class="site-title">ДИАМАНТ</div>
        <div class="login-form">
            <div>логин: <input type="text"></div>
            <div>пароль: <input type="password"></div>
            <div class="login-buttons">
                <a href="registration.html">регистрация</a>
                <button>войти</button>
            </div>
        </div>
    </div>

    <!-- Главное меню -->
    <div class="main-menu">
        <a href="index.html">Главная</a>
        <a href="catalog.html">Каталог</a>
        <a href="contacts.html">Контакты</a>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <!-- Боковое меню -->
        <div class="side-menu">
            <ul>
                <li><a href="index.html">О нас</a></li>
                <li><a href="#">История фирмы</a></li>
                <li><a href="#">Сотрудники</a></li>
            </ul>
        </div>

        <!-- Основной контент -->
        <div class="main-content">
            <h1>Регистрация</h1>
            <div class="message-form">
                <div>
                    <label for="firstname">Имя:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div>
                    <label for="lastname">Фамилия:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="89XXXXXXXXX">
                </div>
                <div>
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">Подтверждение пароля:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div>
                    <label>Пол:</label>
                    <div>
                        <input type="radio" id="gender-male" name="gender" value="male">
                        <label for="gender-male">Мужской</label>
                    </div>
                    <div>
                        <input type="radio" id="gender-female" name="gender" value="female">
                        <label for="gender-female">Женский</label>
                    </div>
                </div>
                <div>
                    <label for="birthdate">Дата рождения:</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>
                <div>
                    <label for="city">Город:</label>
                    <select id="city" name="city">
                        <option value="">Выберите город</option>
                        <option value="Moscow">Москва</option>
                        <option value="St-Petersburg">Санкт-Петербург</option>
                        <option value="Ekaterinburg">Екатеринбург</option>
                        <option value="Pskov">Псков</option>
                        <option value="Tver">Тверь</option>
                        <option value="Ryazan">Рязань</option>
                        <option value="other">Другой</option>
                    </select>
                </div>
                <div>
                    <label>Интересующие категории:</label>
                    <div>
                        <input type="checkbox" id="cat-rings" name="categories" value="rings">
                        <label for="cat-rings">Кольца</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cat-earrings" name="categories" value="earrings">
                        <label for="cat-earrings">Серьги</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cat-pendants" name="categories" value="pendants">
                        <label for="cat-pendants">Подвески</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cat-bracelets" name="categories" value="bracelets">
                        <label for="cat-bracelets">Браслеты</label>
                    </div>
                </div>
                <div class="message-text">
                    <label for="about">О себе:</label>
                    <textarea id="about" name="about"></textarea>
                </div>
                <div>
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">Я согласен с условиями пользовательского соглашения</label>
                </div>
                <div class="message-buttons">
                    <button type="submit">Зарегистрироваться</button>
                    <button type="reset">Очистить форму</button>
                </div>
            </div>


        </div>

        <!-- Баннеры -->
        <div class="banners">
            <div class="banner">
                <a href="sale.html">
                    <img src="images/banner_14febr.png" alt="Скидка">
                    <p>Подарки для любимых: скидка 20% на желанные украшения</p>
                </a>
            </div>

            <div class="banner">
                <a href="gift.html">
                    <img src="images/banner_Ust_Ilimsk.png" alt="Подарок">
                    <p>Открытие магазина в Усть-Ильимске</p>
                </a>
            </div>

            <div class="banner">
                <a href="masterclass.html">
                    <img src="images/banner_sales55.png" alt="Мастер-класс">
                    <p>Сезон ярких скидок (до -55%)</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Подвал сайта -->
    <div class="footer">
        &copy; Все права защищены
    </div>
</body>
</html>
